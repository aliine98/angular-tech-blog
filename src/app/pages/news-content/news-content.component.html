<div class="bg-slate-50 relative h-screen">
    <img [src]="newsData?.cover_image ?? 'https://picsum.photos/300'" alt="" class="w-full h-96 brightness-75">
    <div class="bg-white z-[1] w-full md:w-3/4 md:max-w-max absolute top-60 md:left-1/2 md:-translate-x-1/2 p-8 grid  lg:grid-cols-[72%_25%] lg:grid-rows-[55px_300px_1fr] gap-4">
        <h1 class="text-3xl lg:text-center font-bold mb-4 lg:row-start-1 lg:row-end-2 lg:col-span-2">{{newsData?.title}}</h1>
        <div class="lg:col-start-2 lg:col-end-3 lg:row-start-2 lg:row-end-3">
            <div class="flex items-center gap-4 mb-4">
                <img [src]="newsData?.user?.profile_image_90" [alt]="newsData?.user?.name" class="rounded-full w-10">
                <span>{{newsData?.user?.name}}</span>
            </div>
            <div class="flex flex-wrap gap-2 items-start">
                <span *ngFor="let tag of newsData?.tag_list" class="bg-slate-200 text-xs p-2 rounded-lg w-fit">{{tag}}</span>
            </div>
        </div>
        <div class="lg:row-start-2 lg:row-span-2 grid items-center">
            <p>{{newsData?.description}}</p>
            <a href="{{newsData?.url}}" target="_blank" rel="noopener noreferrer" class="justify-self-center no-underline py-3 px-5 bg-cyan-400 hover:bg-cyan-700 hover:text-white transition-all rounded-full block w-fit mt-5">Read More</a>
        </div>
    </div>
</div>
